<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-clock]{display: none;}
    </style>
</head>

<body>
<div id="app" v-cloak>
    <!-- 如果value属性不写默认取的是option的值，请选择这一项要加disabled
    如果select多选框  则数据类型要是数组类型
    -->
    <select v-model="a"  multiple>
        <option value="" disabled>请选择</option>
        <option value="1">你好</option>
        <option value="2">不好</option>
        <option value="3">我好</option>
    </select>{{a}}
    <!-- radio 通过v-model进行分组的 value值就是对应选择后的结果-->
    <input type="radio" v-model="gender" value="男">男
    <input type="radio" v-model="gender" value="女">女 {{gender}}
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm= new Vue({
        el: "#app",
        data:{
            a: [],
            gender:[]
        }
    })
</script> 
</body>
</html>
