<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
</head>
<body>
    <div id='app'>
        <input type="text"  v-model="val" @keyup="add" />
        <ul>
            <li v-for="(aV, index)  in arr">{{aV}}<button @click="del(index)">删除</button></li>
        </ul>
    </div>

</body>
<script src='./vue.js'></script>
<script>
  
    let vm = new Vue({ //根实例 
        el:'#app',
        methods:{
            add(e){
               if(e.keyCode === 13) this.arr.unshift(this.val),
               this.val=''
            },
            del(i){
                console.log(i,'i');
                // this.arr=this.arr.filter((item, index)=> index !== i)
                this.arr=this.arr.splice(i,1)
            }
        },

        data: { //data当中的数据会被vm所代理
           arr: [],
           val: '',
        }
    }) 
    
     
</script>
</html>
