<body>
    <input type="text" v-model="msg" id='input'>
</body>
<script>
    // 双向绑定简易实现
    let obj = {}
    let temp={}  //temp代理obj干活了
    Object.defineProperty(obj,'name',{
        get: function(){  //取obj属性会触发
            return temp['name']
        },
        set: function(val){  //给obj赋值会促发set方法
            temp['name']=val  // 改变temp结果 
            input.value=val   //在input中显示 将值付给输入框
        }
    })
    input.value=obj.get  // 页面一加载
    input.addEventListener('input',function(){
        obj.name=this.value // 输入页面内容时候调用set方法
    })
